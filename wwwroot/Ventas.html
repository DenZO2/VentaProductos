<!DOCTYPE html>
<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Productos</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/site.css">
</head>

<body class="bg1">
  <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Vent-Soft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Index.html">Productos</a>
          </li>
          <li>
            <a class="nav-link" href="Cliente.html">Cliente</a>
          </li>
          <li>
            <a class="nav-link" href="Ventas.html">Ventas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Ventas</h1>
    <hr>

    <button class="mt-3 mb-3 btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarVenta">Agregar
      Venta</button>

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Cliente</th>
          <th>Prodructo</th>
          <th>Cantidad</th>
          <th>Venta Finalizada</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="todasLasVentas"></tbody>
    </table>




    <!-- MODAL -->
    <div id="modalAgregarVenta" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Nueva Venta</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <label for="Cliente" class="form-label">Cliente</label>
              <select id="Cliente" class="form-control form-select">

              <label for="Producto" class="form-label">Producto</label>
              <select id="Producto" class="form-control form-select">

              <label for="VentaFinalizo" class="form-label">Venta Finalizada</label>
              <input type="checkbox" id="VentaFinalizo" class="form-control">
  

              <label for="Cantidad" class="form-label">Cantidad</label>
              <input type="number" id="Cantidad" class="form-control">

              <p id="error" hidden></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="CrearVenta();">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <!-- MODAL -->
    <div id="modalEditarVenta" class="modal fade" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Venta Existente</h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <input type="number" id="IdVenta" class="form-control" readonly hidden>

              <label for="ClienteEditar" class="form-label">Cliente</label>
              <select id="ClienteEditar" class="form-control form-select">

              <label for="ProductoEditar" class="form-label">Producto</label>
              <select id="ProductoEditar" class="form-control form-select">

              <label for="VentaFinalizoEditar" class="form-label">Venta Finalizada</label>
              <input type="checkbox" id="VentaFinalizoEditar" class="form-control">
  

              <label for="CantidadEditar" class="form-label">Cantidad</label>
              <input type="number" id="CantidadEditar" class="form-control">

              <p id="errorEditar" hidden></p>
            </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="EditarVenta();">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="./js/Ventas.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      window.onload = ObtenerVentas();
    </script>
</body>

</html>
